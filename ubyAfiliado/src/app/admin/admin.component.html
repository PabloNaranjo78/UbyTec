<div class="container-fluid">
  <div class="row my-3">

    <div class="col-1">
    </div>
    <div class="col">
      <div class="row my-3">
        <h2 class = "fw-bold offset-md-1">Información de Administrador</h2>
      </div>
      <form #form="ngForm" (ngSubmit)="onGuardar()">
          <div class="row">

            <div class="col text-center">
              <div class="row mt-4 right"><label for = "nombre" class="form-label">Nombre</label></div>
              <div class="row mt-4 right"><label for = "apellidos" class="form-label">Apellidos</label></div>
              <div class="row mt-4 right"><label for = "correo" class="form-label">Correo </label></div>

              <div class="row mt-4 right"><label for = "usuario" class="form-label">Usiario</label></div>
              <div class="row mt-4 right"><label for = "usuario" class="form-label">Contraseña</label></div>
            </div>
            <div class="col">
              <div class="row mt-4"><input type = "text" class="form-control" name = "nombre" [(ngModel)] = "adminComercio.nombre"></div>
              <div class="row mt-4"><input type = "text" class="form-control" name = "apellidos" [(ngModel)] = "adminComercio.apellidos"></div>
              <div class="row mt-4"><input type = "text" class="form-control" name = "correo" [(ngModel)] = "adminComercio.correo"></div>

              <div class="row mt-4"><input type = "text" class="form-control" name = "idAdmin" [(ngModel)] = "adminComercio.usuario"></div>
              <div class="row mt-4"><input type = "text" class="form-control" name = "pass" [(ngModel)] = "adminComercio.pass"></div>
            </div>
            <div class="col-1"></div>

            <div class="col text-center">
              <div class="row mt-4 right"><label for = "idAdmin" class="form-label">ID Admin</label></div>
              <div class="row mt-4 right"><label for = "provincia" class="form-label">Provincia</label></div>
              <div class="row mt-4 right"><label for = "canton" class="form-label">Cantón</label></div>
              <div class="row mt-4 right"><label for = "distrito" class="form-label">Distrito</label></div>

            </div>
            <div class="col">
              <div class="row mt-4"><input type = "text" class="form-control" name = "idAdmin" [(ngModel)] = "adminComercio.idAdmin"></div>
              <div class="row mt-4"><input type = "text" class="form-control" name = "provincia" [(ngModel)] = "adminComercio.provincia" ></div>
              <div class="row mt-4"><input type = "text" class="form-control" name = "canton" [(ngModel)] = "adminComercio.canton" ></div>
              <div class="row mt-4"><input type = "text" class="form-control" name = "distrito" [(ngModel)] = "adminComercio.distrito" ></div>

            </div>

          </div>
          <div *ngIf="editMode; else newMode">
            <div class="row my-5">
              <div class="col"></div>

              <div class="col text-center offset-md-1"> <button type="submit" class="btn btn-outline-primary"> Actualizar </button> </div>
              <div class="col text-center"> <a role="button" type="button" (click) = onEliminar() class="btn can btn-primary"> Eliminar </a></div>
              <div class="col text-center"> <a role="button" type="button" (click) = onCancelar() class="btn can btn-primary"> Cancelar </a></div>
              <div class="col"></div>
            </div>
          </div>

          <ng-template #newMode>
            <div class="row my-5">
              <div class="col"></div>
              <div class="col text-center offset-md-1"> <button type="submit" class="btn btn-outline-primary"> Añadir </button> </div>
              <div class="col text-center"> <a role="button" type="button" (click) = onCancelar() class="btn can btn-primary"> Cancelar </a></div>
              <div class="col"></div>
            </div>
          </ng-template>
        </form>
    </div>
    <div class="col-2">
    </div>
  </div>
</div>


<div class="modal fade" id="editarTelefonos" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header text-center">
      <h4 class="modal-title w-100 font-weight-bold">Teléfonos de Usuario</h4>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
  </div>
</div>
</div>
