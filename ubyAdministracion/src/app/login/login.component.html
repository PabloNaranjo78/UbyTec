<div class="container py-5">
    <div class="row">
        <div class ="col" style= "align-items: center">
        </div>
        <div class ="col-4">
        <h2 class = "fw-bold text-center my-5">Login</h2>
  
        <!---- LOGIN-->
        <div class="container-fluid py-2">
            <form #form="ngForm" (ngSubmit)="onSubmit()" >
                <div class="mb-4">
                    <label for = "email" class="form-label">Identificación</label>
                    <input type = "email" class="form-control" name = "email" [(ngModel)] = "id">
                </div>
                <div class="mb-4">
                    <label for = "password" class="form-label">Contraseña</label>
                    <input type = "password" class="form-control" name = "password" [(ngModel)] = "password">
                </div>
                <div class="row">
                    <div class="col"><button type="submit" class="btn btn-outline-primary"> ENTRAR </button></div>
                </div>
                <div class = "row my-3">
  
                </div>
            </form>
        </div>
    </div>
    <div class = "col-1"></div>
        </div>
  </div>
